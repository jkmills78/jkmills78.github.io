<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.url }}/assets/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.url }}/assets/css/bootstrap.min.css">
    <title>Kevin's Site</title>
{% seo %}
  </head>

  <body>
        {% include navigation.html %}

    <!-- MAIN CONTENT -->
    <div class="container body-content">
        {{ content }}
    </div>

    <!-- FOOTER  -->
      <footer class="container mb-4">
        {% if site.github.is_project_page %}
        <p class="copyright">{{ site.title | default: site.github.repository_name }} maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
    <script src="{{ site.url }}/assets/js/jquery-3.3.1.min.js"></script>
    <script src='{{ site.url }}/assets/js/bootstrap.bundle.min.js' type="text/javascript"></script>
  </body>
</html>
